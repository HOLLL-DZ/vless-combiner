    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #2ecc71;
            --danger: #e74c3c;
            --light: #f8f9fa;
            --dark: #34495e;
            --gray: #bdc3c7;
            --white: #ffffff;

        body {

            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--secondary);
            position: relative;
        }

        .header i {
            font-size: 2rem;
            color: var(--primary);
        }

        .header h1 {
            font-size: 1.8rem;
            color: var(--primary);
            font-weight: 600;
        }

        .server-info {
            position: absolute;
            right: 0;
            top: 0;
            background: var(--card-bg);
            padding: 12px 16px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            font-size: 13px;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 200px;
        }

        .server-info i {
            font-size: 1rem;
            color: var(--secondary);
        }

        .server-info span {
            font-weight: 500;
        }

        .copy-ip-btn {
            background: var(--secondary);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .copy-ip-btn:hover {
            background: #2980b9;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button,
        .btn,
        .check-btn,
        .copy-btn,
        .delete-btn,
        .add-url-btn,

            color: inherit !important;

            padding: 8px 16px !important;
            border-radius: 6px !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            display: flex !important;
            align-items: center !important;
            gap: 8px !important;
            font-weight: 600 !important;
            text-decoration: none !important;
        }

        .btn-primary {
            background: var(--secondary) !important;
            color: white !important;
        }

        .btn-success {
            background: var(--success) !important;
            color: white !important;
        }

        .btn-danger {
            background: var(--danger) !important;
            color: white !important;
        }

        .btn:hover {
            transform: translateY(-1px) !important;
        }

        .groups-container {
            display: grid;
            gap: 20px;
        }

        .group-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--secondary);
            transition: transform 0.2s ease;
        }

        .group-card:hover {

        }

        .group-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .group-id {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            min-width: 200px;
        }

        .subscription-link {
            background: var(--light);
            padding: 12px 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            word-break: break-all;
            border: 1px solid var(--border);
        }

        .subscription-link i {
            color: var(--secondary);
        }

        .copy-btn {
            background: var(--secondary) !important;
            color: white !important;
            padding: 6px 12px !important;
            border-radius: 6px !important;
            font-size: 14px !important;
            margin-left: 10px !important;
            cursor: pointer !important;
            transition: background 0.2s !important;
        }

        .copy-btn:hover {
            background: #2980b9 !important;
        }

        .urls-list {
            margin: 15px 0;
        }

        .url-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            padding: 8px;
            background: var(--light);

            border: 1px solid var(--border);
        }

        .url-input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 14px;
        }

        .check-btn {
            background: var(--secondary) !important;
            color: white !important;
            padding: 6px 12px !important;
            border-radius: 6px !important;
            font-size: 14px !important;
            cursor: pointer !important;
            display: flex !important;
            align-items: center !important;
            gap: 5px !important;
        }

        .check-btn:hover {
            background: #2980b9 !important;
        }

        .check-status.success { color: #27ae60; }

        .delete-btn {
            background: var(--danger) !important;
            color: white !important;
            width: 32px !important;
            height: 32px !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            cursor: pointer !important;
            transition: background 0.2s !important;
        }

        .delete-btn:hover {
            background: #c0392b !important;
        }

        .group-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .add-url-btn {
            background: var(--success) !important;
            color: white !important;
            padding: 8px 15px !important;
            border-radius: 6px !important;
            font-size: 14px !important;
            display: flex !important;
            align-items: center !important;
            gap: 5px !important;
            cursor: pointer !important;
        }

        .add-url-btn:hover {
            background: #27ae60 !important;
        }

        .delete-group-btn {
            background: var(--danger) !important;
            color: white !important;
            padding: 8px 15px !important;
            border-radius: 6px !important;
            font-size: 14px !important;
            display: flex !important;
            align-items: center !important;
            gap: 5px !important;

        }

        .delete-group-btn:hover {

        }

        .base-url-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;

        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: var(--dark);
        }

        .base-url-input {
            width: 100%;

        }

        .base-url-input:focus {

        }

        .password-section,
        .import-export-section {
            margin-top: 20px;
            padding-top: 20px;

        }

        #import-status {

        }

        @media (max-width: 768px) {
            .header h1 {

            }

            }
            .group-card {
                padding: 15px;
            }
            .server-info {
                position: static;
                margin-top: 10px;
                font-size: 12px;
                min-width: auto;
                width: 100%;
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>

        <div class="server-info">

    <div class="base-url-section">
    <div class="form-group">
	<!-- üîΩ –ë–õ–û–ö –ò–ú–ü–û–†–¢–ê/–≠–ö–°–ü–û–†–¢–ê ‚Äî –ö–û–ú–ü–ê–ö–¢–ù–´–ô –í –ü–†–ê–í–û–ú –£–ì–õ–£ -->
    <div class="import-export-actions" style="margin-top: 0px; display: flex; gap: 8px; justify-content: flex-end;">

    <!-- üîº –ö–û–ù–ï–¶ –ë–õ–û–ö–ê -->
        <label class="form-label">–ë–∞–∑–æ–≤—ã–π URL –ø–æ–¥–ø–∏—Å–æ–∫:</label>

    <div class="password-section">

</div>

    <div class="actions">

    <div class="groups-container" id="groups-container">
        {% for gid, data in groups.items() %}

                <input type="text" class="group-id" value="{{ gid }}" placeholder="URL –ø–æ–¥–ø–∏—Å–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: my-vpn)">

                <i class="fas fa-link"></i>

                <button class="copy-btn" onclick="copyLink('link-{{ gid }}')">
                    <i class="far fa-copy"></i> –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å

                    <i class="fas fa-trash-alt"></i> –£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É

    <script>
        const BASE_URL = "{{ base_url }}";
        let currentBaseUrl = BASE_URL;
        let groupIdCounter = {{ groups|length }} + 1;

        function updateMoscowTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ru-RU', {
                timeZone: 'Europe/Moscow',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            const dateStr = now.toLocaleDateString('ru-RU', {
                timeZone: 'Europe/Moscow',
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            document.getElementById('moscow-time').textContent = `${dateStr} ${timeStr}`;
            const nowAgain = new Date();
            const nextMinute = new Date(nowAgain);
            nextMinute.setSeconds(0, 0);
            nextMinute.setMinutes(nextMinute.getMinutes() + 1);
            const delayMs = nextMinute.getTime() - nowAgain.getTime();
            setTimeout(updateMoscowTime, delayMs);
        }

        function fetchPublicIP() {
            fetch('https://api.ipify.org?format=json')
                .then(r => r.ok ? r.json() : Promise.reject())
                .then(data => {
                    document.getElementById('public-ip').textContent = data.ip;
                })
                .catch(() => {
                    document.getElementById('public-ip').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å';
                });
        }

        function copyIP() {
            const ipElement = document.getElementById('public-ip');
            const ip = ipElement?.textContent?.trim();
            if (!ip || ip.includes('–ó–∞–≥—Ä—É–∑–∫–∞') || ip.includes('–ù–µ —É–¥–∞–ª–æ—Å—å')) {
                alert('‚ùå IP –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω');
                return;
            }
            copyToClipboard(ip, 'IP —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω: ' + ip);
        }

        function copyToClipboard(text, successMessage) {
            if (!text?.trim()) {
                alert('‚ùå –ü—É—Å—Ç–æ–π —Ç–µ–∫—Å—Ç');
                return;
            }
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('‚úÖ ' + (successMessage || '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ'));
                }).catch(() => fallbackCopy(text, successMessage));
            } else {
                fallbackCopy(text, successMessage);
            }
        }

        function fallbackCopy(text, successMessage) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.left = '-9999px';
            document.body.appendChild(textarea);
            textarea.select();
            try {
                if (document.execCommand('copy')) {
                    alert('‚úÖ ' + (successMessage || '–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ (—á–µ—Ä–µ–∑ execCommand)'));
                } else {
                    alert('‚ö†Ô∏è –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ, –Ω–æ –±–µ–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è');
                }
            } catch (err) {
                alert('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å —Å–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å: ' + err.message);
            } finally {
                document.body.removeChild(textarea);
            }
        }

        function updateBaseUrl() {
            const newUrl = document.getElementById('base-url-input').value.trim();
            if (!newUrl) {
                alert('‚ùå URL –Ω–µ –º–æ–∂–µ—Ç –±—ã—Ç—å –ø—É—Å—Ç—ã–º');
                return;
            }
            try {
                new URL(newUrl);
            } catch (e) {
                alert('‚ùå –ù–µ–∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç URL');
                return;
            }
            currentBaseUrl = newUrl;
            updateAllLinks();
            alert('‚úÖ –ë–∞–∑–æ–≤—ã–π URL –æ–±–Ω–æ–≤–ª—ë–Ω');
        }

        function updateAllLinks() {
            document.querySelectorAll('.subscription-link span[id^="link-"]').forEach(span => {
                const card = span.closest('.group-card');
                const idInput = card.querySelector('.group-id');
                const gid = idInput ? idInput.value.trim() : 'unknown';
                span.textContent = currentBaseUrl + '/' + gid;
            });
        }

        function copyLink(elementId) {
            const el = document.getElementById(elementId);
            const text = el?.textContent?.trim();
            if (!text) {
                alert('‚ùå –°—Å—ã–ª–∫–∞ –ø—É—Å—Ç–∞—è');
                return;
            }
            copyToClipboard(text, '–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞');
        }

        function addGroup() {
            const container = document.getElementById('groups-container');
            const id = 'group' + (groupIdCounter++);
            const div = document.createElement('div');
            div.className = 'group-card';
            div.dataset.id = id;
            div.innerHTML = `
                <div class="group-header">
                    <input type="text" class="group-id" value="${id}" placeholder="URL –ø–æ–¥–ø–∏—Å–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä: my-vpn)">
                </div>
                <div class="subscription-link">
                    <i class="fas fa-link"></i>
                    <span>–ü–æ–¥–ø–∏—Å–∫–∞: <span id="link-${id}">${currentBaseUrl}/${id}</span></span>
                    <button class="copy-btn" onclick="copyLink('link-${id}')">
                        <i class="far fa-copy"></i> –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
                    </button>
                </div>
                <div class="urls-list"></div>
                <div class="group-actions">
                    <button class="add-url-btn" onclick="addUrlToGroup(this)">
                        <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å –ø–æ–¥–ø–∏—Å–∫—É
                    </button>
                    <button class="delete-group-btn" onclick="deleteGroup(this)">
                        <i class="fas fa-trash-alt"></i> –£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É
                    </button>
                </div>
            `;
            container.appendChild(div);
        }

        function addUrlToGroup(btn) {
            const urlsList = btn.parentElement.previousElementSibling;
            const div = document.createElement('div');
            div.className = 'url-item';
            div.innerHTML = `
                <input type="url" class="url-input" placeholder="https://...">
                <button class="check-btn" onclick="checkServer(this)">
                    <i class="fas fa-search"></i> –ü—Ä–æ–≤–µ—Ä–∏—Ç—å
                </button>
                <div class="check-status" style="margin-left: 10px; font-size: 12px;"></div>
                <div class="delete-btn" onclick="this.parentElement.remove()">
                    <i class="fas fa-trash-alt"></i>
                </div>
            `;
            urlsList.appendChild(div);
        }

        function deleteGroup(btn) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –≥—Ä—É–ø–ø—É? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å.')) return;
            btn.closest('.group-card')?.remove();
        }

        function checkServer(btn) {
            const input = btn.previousElementSibling;
            const url = input.value.trim();
            const statusDiv = btn.nextElementSibling;
            if (!url) {
                statusDiv.textContent = "URL –ø—É—Å—Ç";
                statusDiv.className = "check-status error";
                return;
            }
            statusDiv.textContent = "–ü—Ä–æ–≤–µ—Ä–∫–∞...";
            statusDiv.className = "check-status";
            fetch('/api/check-server', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            })
            .then(r => r.ok ? r.json() : Promise.reject('–°–µ—Ä–≤–µ—Ä –≤–µ—Ä–Ω—É–ª –æ—à–∏–±–∫—É: ' + r.status))
            .then(data => {
                statusDiv.textContent = (data.status === 'success' ? '‚úÖ ' : '‚ùå ') + data.message;

        function saveConfig() {
            const groups = {};
            document.querySelectorAll('.group-card').forEach(card => {

                const urls = Array.from(card.querySelectorAll('.url-input'))
                    .map(inp => inp.value.trim())
                    .filter(v => v);
                groups[id] = { urls };
            });

            fetch('/api/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: "save_config", groups, base_url: currentBaseUrl })
            })

        }
